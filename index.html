<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="container">
      <div class="card">
        <h1>Advice #<span class='apiID'></span></h1>

        <p class="adviceContainer"></p>
        <div class="divider">
          <img src="./images/pattern-divider-mobile.svg" alt="Divider" class="divider">
        </div>
      </div>
      <div class="dice-image">
        <img src="./images/icon-dice.svg" alt="Dice icon for generating new advice" class="dice">
      </div>  
    </div>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Keicee32">Egekenze Kelechi</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
